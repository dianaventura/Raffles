<!DOCTYPE html>
 <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Raffle Website!</title>
    <link rel="stylesheet" href="style.css">

 </head>
 <body>

    <h1>Sign Up for the Raffle!</h1>

    <div id="signup-form">

        <h2>Create Account</h2>
        <form id="signup">
      
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="name"><br>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required><br>

        <label for="signup-email">Password:</label>
        <input type="password" id="signup-password" name="password" required><br>

        <button type="submit">Create Account!!!</button>
    </form>
    </div>
 </body>
</html>
