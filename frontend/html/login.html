<!DOCTYPE html>
 <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Raffle Website - Log In!</title>
    <link rel="stylesheet" href="style.css">

 </head>
 <body>

    <h1>Log In To Raffle!</h1>

    <div id="login-form">

        <h2>Access Your Accout</h2>
        <form id="login">
      
        <label for="login-name">Name:</label>
        <input type="text" id="login-name" name="name"><br>

        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required><br>

        <label for="login-email">Password:</label>
        <input type="password" id="login-password" name="password" required><br>

        <button type="submit">Log In!!!</button>
    </form>
    </div>
 </body>
</html>
